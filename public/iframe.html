<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        body {
            display: flex;
            place-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0;
            margin: 0;
            color: #292929;
        }
        article {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <article>
        <h1>iFrame page</h1>
        <p>Enter a URL above to load it's content into this frame.</p>
        <p>If the site author does not allow it to be opened in an iFrame, an error message will be shown from the browser.</p>
    </article>
</body>
</html>
